<style>
  .square {
    outline: 1px solid black;
    cursor: default;
    box-sizing: border-box;
  }

  .highlight {
    background-color: lightblue;
  }
</style>

<paper-material elevation="1" class="layout horizontal wrap" [style.width.px]="boardSize">
  <div *ngFor="#square of model?.board, #i=index" class="square layout vertical center center-justified"
       [ngStyle]="squareStyles" (click)="squareClicked(i)" [class.highlight]="interfaceEnabled && model.isSquareEmpty(i)">
    {{square}}
  </div>
</paper-material>
